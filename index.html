<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivek Website - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, rgba(135, 0, 255, 0.8), rgba(0, 0, 255, 0.6), rgba(255, 215, 0, 0.7), rgba(75, 0, 130, 0.7));
      background-size: 500% 500%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      animation: fadeIn 1.2s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input.form-control {
      font-size: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    input.form-control::placeholder {
      color: #ccc;
    }

    .input-group-text {
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffd700;
      border: none;
      border-radius: 12px 0 0 12px;
      font-size: 1.2rem;
    }

    button {
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    h2, p, label {
      color: #fff;
      font-weight: 600;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="main-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="form-box p-4" style="width: 100%; max-width: 420px;">
      <h2 class="text-center mb-4 text-warning fw-bold"><i class="bi bi-person-plus"></i> Register</h2>

      <form onsubmit="event.preventDefault(); sendOTP();">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-globe2"></i></span>
          <input type="text" id="state" class="form-control" placeholder="State" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input type="text" id="district" class="form-control" placeholder="District" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-calendar"></i></span>
          <input type="date" id="dob" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Send OTP</button>
      </form>

      <div id="otpSection" class="mt-4" style="display:none;">
        <div class="input-group mb-3 mt-2">
          <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
          <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
        </div>
        <button class="btn btn-success w-100" onclick="verifyOTP()">Verify & Register</button>
      </div>

      <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-decoration-none text-info fw-semibold">Login here</a></p>
    </div>
  </div>

  <script>
    function sendOTP() {
      const email = document.getElementById("email").value;
      fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("OTP sent to your email!");
          document.getElementById("otpSection").style.display = "block";
        } else {
          alert("Failed to send OTP. Try again.");
        }
      })
      .catch(err => {
        alert("Server error. Try again.");
      });
    }

    function verifyOTP() {
      const email = document.getElementById("email").value;
      const otp = document.getElementById("otp").value;
      const name = document.getElementById("name").value;
      const state = document.getElementById("state").value;
      const district = document.getElementById("district").value;
      const dob = document.getElementById("dob").value;

      fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, enteredOtp: otp, name, state, district, dob })
      })
      .then(res => res.json())
      .then(data => {
        if (data.verified) {
          window.location.href = "succes.html";
        } else {
          alert("Invalid OTP. Try again.");
        }
      })
      .catch(err => {
        alert("Verification failed. Try again.");
      });
    }
  </script>
</body>
</html>
